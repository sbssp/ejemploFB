<div class="container-lg marco-contenedor" >
    <form action=""  [formGroup]="formExp" >
    <div class="row" >
      <div class="col-2 align-self-center">
        <!--Icono experiencia-->
        <div class="row">
          <label>Url de la imagen</label>
          <input type="text" class="form-control" formControlName= "icono">
        </div>
      </div>      
      <div class="col-10">
        <div class="row">
          <div class="col-10 fs-2 text lh-lg border-bottom text-primary">
            <input type="text" class="form-control"  formControlName= "puesto">
            <input type="text" class="form-control" formControlName= "empresa">
          </div>
          </div>
          <!--Detalle de experiencia-->
          <div>
            <textarea rows="5"class="form-control" formControlName= "descripcion"></textarea>
          <!--Fecha de experiencia-->
          <div class="row">
            <div class="col-lg-2 col-sm-2 fecha_desde ">
              <label  >Desde:</label>
              <input  type="date"   formControlName= "fecha_desde"/>
              <label >Hasta:</label>
              <input  type="date"  formControlName= "fecha_hasta"/>
              <div>
              </div>
            </div>  
             <!--Boton Guardar Bloque Experiencia-->

     
    <button (click)="Guardar(formExp.value)" type="submit" class="btn btn-success float-end btn-top" >Guardar
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2-fill" viewBox="0 0 16 16">
          <path d="M8.5 1.5A1.5 1.5 0 0 1 10 0h4a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h6c-.314.418-.5.937-.5 1.5v6h-2a.5.5 0 0 0-.354.854l2.5 2.5a.5.5 0 0 0 .708 0l2.5-2.5A.5.5 0 0 0 10.5 7.5h-2v-6z"/>
        </svg>
      </button>        
          </div>
        </div>
      </div>
    </div>
</form>
