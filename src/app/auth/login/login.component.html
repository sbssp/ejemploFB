<div class="container-lg">
  <div class="col-md-12">
    <div class="card card-container">
      <img id="profile-img" src="" class="profile-img-card" />
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
            #username="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
            Se requiere de un nombre de usuario!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Se requiere de un password</div>
            <div *ngIf="password.errors['minlength']">
              La contrase침a debe tener almenos 6 caracteres
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
            Ingresar
          </button>
        </div>
        <div class="form-group">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
            El login fall칩: {{ errorMessage }}
          </div>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Sesi칩n iniciada.
      </div>
    </div>
  </div>
</div>
